<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Card Game Beta</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="turn-order-overlay" class="turn-order-overlay"></div>

  <!-- Pelaajien asetukset -->
  <div id="setup-container" class="container">
    <h1>Player Setup</h1>
    <input type="text" id="player-input" placeholder="Enter player name" />
    <button id="add-player-button">Add Player</button>
    <ul id="player-list"></ul>
    <button id="start-game-button" disabled>Start Game</button>
  </div>

  <!-- Peli-näkymä -->
  <div id="game-container" class="container" style="display:none;">
    <header class="game-header">
      <h1>Smart Card Game Beta</h1>
    </header>
    <main class="game-main">
      <!-- Vasen paneeli: Penalty Deck & Redraw -->
      <aside class="left-panel">
        <div class="penalty-deck-container">
          <div class="penalty-deck" id="penalty-deck">
            <p>Penalty Deck</p>
          </div>
          <button id="redraw-button">Redraw</button>
        </div>
      </aside>

      <!-- Keskipaneeli: Vuoron ilmoitus, kortit ja inventaario -->
      <section class="center-panel">
        <div class="turn-indicator" id="turn-indicator">Player's Turn</div>
        <div class="card-container">
          <div class="card" id="card0" data-index="0"></div>
          <div class="card" id="card1" data-index="1"></div>
          <div class="card" id="card2" data-index="2"></div>
        </div>
        <div class="inventory">
          <h2>Inventory</h2>
          <ul id="inventory-list"></ul>
        </div>
      </section>

      <!-- Oikea paneeli: Korttihistoria -->
      <aside class="right-panel">
        <div class="history-section">
          <h2>Card History</h2>
          <div id="card-history" class="card-history"></div>
        </div>
      </aside>
    </main>
  </div>
  
  <script type="module" src="js/app.js"></script>
</body>
</html>
